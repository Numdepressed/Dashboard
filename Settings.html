<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Settings</h1>
        <div class="settings">
            <a href="index.html" class="settings-icon">
                <i class="material-icons">dashboard</i>
            </a>
        </div>
    </header>

    <!-- Main Content: Theme Menu -->
    <main>
        <section class="theme-menu">
            <h2>Theme Settings</h2>
            <div class="form-group">
                <label for="theme-select">Select Theme:</label>
                <select id="theme-select">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
        </section>
    </main>

    <!-- Spacer to push footer to the bottom -->
    <div class="spacer"></div>

    <!-- Footer -->
    <footer>
        <div class="footer-bottom">
            <p>Â© 2023 My Website</p>
        </div>
    </footer>
    <script>
        // Toggle the dashboard icon visibility on tap for mobile
        const header = document.querySelector('header');
        header.addEventListener('click', () => {
            header.classList.toggle('toggled');
        });

        // Load the saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
            document.body.classList.add(`${savedTheme}-theme`);
            document.getElementById('theme-select').value = savedTheme;
        });

        // Change theme when the user selects a new option
        document.getElementById('theme-select').addEventListener('change', (e) => {
            const selectedTheme = e.target.value;
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(`${selectedTheme}-theme`);
            localStorage.setItem('theme', selectedTheme); // Save the theme preference
        });
    </script>
