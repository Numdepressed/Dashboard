<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <div class="settings">
            <a href="index.html" class="settings-icon">
                <i class="material-icons">dashboard</i>
            </a>
        </div>
    </header>
    <main>
        <section class="theme-menu">
            <h2>Theme Settings</h2>
            <div class="form-group">
                <label for="theme-select">Select Theme:</label>
                <select id="theme-select">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
        </section>
        <section class="display-settings">
            <h2>Show To-do and Info</h2>
            <div class="form-group">
                <label for="display-select">Display Mode:</label>
                <select id="display-select">
                    <option value="separated">Separated</option>
                    <option value="show-all">Show All</option>
                </select>
            </div>
        </section>
    </main>
    <div class="spacer"></div>
    <footer>
        <div class="footer-bottom">
            <p>Â© 2025 Personal Manager</p>
        </div>
    </footer>
    <script>
        function isMobileDevice() {
            return window.innerWidth <= 768;
        }

        const header = document.querySelector('header');
        header.addEventListener('click', () => {
            header.classList.add('toggled');
            if (isMobileDevice()) {
                setTimeout(() => {
                    header.classList.remove('toggled');
                }, 2000);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.add(`${savedTheme}-theme`);
            document.getElementById('theme-select').value = savedTheme;
            const savedDisplayMode = localStorage.getItem('displayMode') || 'separated';
            document.getElementById('display-select').value = savedDisplayMode;
        });

        document.getElementById('theme-select').addEventListener('change', (e) => {
            const selectedTheme = e.target.value;
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(`${selectedTheme}-theme`);
            localStorage.setItem('theme', selectedTheme);
        });

        document.getElementById('display-select').addEventListener('change', (e) => {
            const selectedDisplayMode = e.target.value;
            localStorage.setItem('displayMode', selectedDisplayMode);
        });
    </script>
</body>
</html>
