<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <div class="settings">
            <a href="Settings.html" class="settings-icon">
                <i class="material-icons">settings</i>
            </a>
        </div>
    </header>
    <div class="spacer"></div>
    <footer>
        <div class="footer-bottom">
            <p>Â© 2023 My Website</p>
        </div>
    </footer>
    <script>
        // Function to check if the device is mobile (screen width <= 768px)
        function isMobileDevice() {
            return window.innerWidth <= 768;
        }

        // Toggle the settings icon visibility and handle auto-revert on mobile
        const header = document.querySelector('header');
        header.addEventListener('click', () => {
            header.classList.add('toggled');
            // On mobile, remove 'toggled' class after 2 seconds
            if (isMobileDevice()) {
                setTimeout(() => {
                    header.classList.remove('toggled');
                }, 2000);
            }
        });

        // Load the saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.add(`${savedTheme}-theme`);
        });
    </script>
</body>
</html>
