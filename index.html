<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <div class="settings">
            <a href="Settings.html" class="settings-icon">
                <i class="material-icons">settings</i>
            </a>
        </div>
    </header>
    <main>
        <section class="overview">
            <h2>Overview</h2>
            <p>Welcome to your Personal Manager dashboard. Here you can view key metrics, manage tasks, and customize your experience.</p>
        </section>
    </main>
    <div class="spacer"></div>
    <footer>
        <div class="footer-bottom">
            <p>Â© 2025 Personal Manager</p>
        </div>
    </footer>
    <script>
        function isMobileDevice() {
            return window.innerWidth <= 768;
        }

        const header = document.querySelector('header');
        header.addEventListener('click', () => {
            header.classList.add('toggled');
            if (isMobileDevice()) {
                setTimeout(() => {
                    header.classList.remove('toggled');
                }, 2000);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.add(`${savedTheme}-theme`);
        });
    </script>
</body>
</html>
